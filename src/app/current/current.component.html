<div class="container">
  <h1>{{myWeather.cityName}}</h1>
  <h2>{{myWeather.temp}}&deg;</h2>
  <div class="img">
    <img src="http://openweathermap.org/img/w/{{myWeather.icon}}.png" alt="sunny">
  </div>
  <h3>{{myWeather.weatherKind | uppercase}}</h3>
  <h4>Max: {{myWeather.tempMax}}&deg;</h4>
  <h4>Min: {{myWeather.tempMin}}&deg;</h4>
  <!--<h4>Sunrise: {{myWeather.sunrise | date:'shortTime'}}</h4>-->
</div>
<form class="currentWeatherForm" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <input
    class="currentWeatherForm-input"
    type="text" ngModel name="city"
    placeholder="Name of a city">
  <button class="currentWeatherForm-btn" name="button">Go</button>
</form>
